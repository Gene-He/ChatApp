            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" id="id_login">Login</button>
            <!--（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">
                                        Login
                            </h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>

                        </div>
                        <div class="modal-body">
                            <div class="col-sm-8">
                                <form class="form-horizontal  ext-form-border" role="form">
                                        <div class="ext-padding-line"></div>
                                        <div class="form-group row">
                                            <label for="reg_username" class="col-sm-5 ext-auth-label">User Name<span class="ext-warning-star">*</span>: </label>
                                            <div class="col-sm-8">
                                            <input type="text" class="form-control" id="reg_username" name='username' placeholder="UserName" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="reg_age" class="col-sm-5 ext-auth-label">Age<span class="ext-warning-star">*</span>: </label>
                                            <div class="col-sm-8">
                                            <input type="text"  class="form-control" id="reg_age" name='age' placeholder="Age" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="reg_location" class="col-sm-5 ext-auth-label">Location<span class="ext-warning-star">*</span>: </label>
                                            <div class="col-sm-8">
                                            <input type="text"  class="form-control" id="reg_location" name='location' placeholder="Location" required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="reg_school" class="col-sm-5 ext-auth-label">School<span class="ext-warning-star">*</span>: </label>
                                            <div class="col-sm-8">
                                            <input type="text"  class="form-control" id="reg_school" name='school' placeholder="School"   required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            
                                            <div class="col-sm-8">
                                            <button type="reset" class="btn btn-warning ext-button" style="float:left">Clear</button>
                                            </div>
                                            <p id="loginUserResult" style="color:green; font-size: 16px"></p>
                                        </div>
                                </form>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="login_close" class="btn btn-default" data-dismiss="modal">Cancel
                            </button>
                            <button type="button" class="btn btn-primary" onclick="createUserInfo()">
                                Submit
                            </button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
